	<div class="container">
		
			<h3 class="text-center mt-4">LISTA DE USUARIOS</h3>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalMedicamento" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Usuario
			</button>
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
							  <thead>
							   <tr>
					                <th>Código</th>
					                 <th>Nombre</th>
					                <th>Apellido</th>
					                <th>Correo</th>
					                <th>Direccion</th>
					                <th>Numero</th>
					                <th>Tipo</th>
					                <th>Editar</th>
					                <th>Eliminar</th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="bean:${usuarios}">
							      <td th:text="${bean.id_usuario}"></td>
							      <td th:text="${bean.nom_usuario}"></td>
							      <td th:text="${bean.ape_usuario}"></td>
							      <td th:text="${bean.direc_usuario}"></td>
							      <td th:text="${bean.correo_usuario}"></td>
							      <td th:text="${bean.num_usuario}"></td>
							      <td th:text="${bean.tipo_usuario}"></td>
						
							      <td><a th:href="@{buscar/(codigo=${bean.id_usuario})}" class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalMedicamento"><i class="far fa-edit"></i></a></td>
							      <td><a th:href="@{eliminar/(codigo=${bean.id_usuario})}" class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
			<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
			<div class="modal fade" id="modalMedicamento" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Usuario</h4>
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra" th:action="@{/usuario/guardar}">	
										<input type="hidden" id="idCodigo" name="codigo" value="0">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control" id="idNombre" name="nombre" placeholder="Ingresar nombre">																										
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Apellido</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idApellido"  name="apellido" placeholder="Ingresar apellido">	
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Usuario</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idApellido"  name="usuario" placeholder="Ingresar apellido">	
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Contraseña</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idApellido"  name="clave" placeholder="Ingresar apellido">	
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Correo</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control" id="idCorreo"  name="correo" placeholder="Ingresar correo">														
												</div>
												
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Direccion</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control" id="idDireccion"  name="direccion" placeholder="Ingresar direccion">														
												</div>
												
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Numero</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control" id="idNumero"  name="numero" placeholder="Ingresar numero">														
												</div>
												
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Tipo</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control" id="idTipo"  name="tipo" placeholder="Ingresar tipo">														
												</div>
												
											    												
											    
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
	
		
		
	</div>

	<script>
		
		var codigoTipo=0;
	
		$('#tableMedicamentos').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});

		
	//asignar evento click al botón con clase "btn-editar"
	$(document).on("click",".btn-editar",function(e){
		//obtener valor del atributo href del botón(etiqueta a) seleccionado.
		var url=$(this).attr("href");
		$.get(url,function(response){
			console.log(response);
				$("#idCodigo").val(response.id_usuario);
				$("#idNombre").val(response.nom_usuario);
				$("#idApellido").val(response.ape_usuario);
				$("#idCorreo").val(response.correo_usuario);
				$("#idDireccion").val(response.direc_usuario);
				$("#idNumero").val(response.num_usuario);
				$("#idTipo").val(response.tipo_usuario);
				
				
			
			
		})
	})
	
	//asignar evento click al botón con clase "btn-eliminar"
	$(document).on("click",".btn-eliminar",function(e){
		//indicar por defecto la acción principal del botón(etiqueta a) y anular el atributo href
		event.preventDefault();
		//obtener valor del atributo href del botón(etiqueta a) seleccionado.
		var url=$(this).attr("href");
		//obtener el codigo a eliminar
		var cod=$(this).parents("tr").find("td")[0].innerHTML;
		swal({
			  title: "Seguro de eliminar Medicamento con Código : "+cod,
			  text: "",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			  buttons: ["No", "Si"],
			})
			.then((willSave) => {
			  if (willSave) {
				window.location=url;
			  } 
			})		  
				  	
	})			

	//asignar evento click al botón con ID "btn-cerrar"
	$(document).on("click","#btn-cerrar",function(){
			//reiniciar validación al formulario con ID "idRegistra" 
			$('#idRegistra').data("bootstrapValidator").resetForm(true);
			//resetear "limpiar cajas" que existen el formulario con ID "idRegistra"
			$('#idRegistra').trigger("reset");	
			//mostrar en la caja con ID "idCodigo" el valor de "0"
			$("#idCodigo").val(0);
	})


	

	</script>
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Descripcion: {
	     	    		selector:'#idDescripcion',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese descripción'    
	                        }      
	                    }    
	                },    
	                Stock: {
	     	    		selector:'#idStock',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese stock'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{1,2}$/,    
	                            message: 'Campo stock hasta dos cifras'    
	                        },   
	                    }    
	                },
	                precio: {
	     	    		selector:'#idPrecio',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese precio'    
	                        },
	                        regexp: {    
	                            regexp: /^(\d+|[0-9]+\.\d{1,2})$/,    
	                            message: 'Campo precio real hasta dos decimales'    
	                        },   
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        });   				
	    });    
	</script>
